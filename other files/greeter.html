<!-- from https://angularjs.org/ -->

<!doctype html>
<html ng-app="myApp">
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="app.js"></script>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<style>
		body {
			padding: 100px;
		}
		.highlight {
			background-color: yellow;
		}
		</style>
	</head>
  <body>
    <body >
   <nav ng-init="isOpen = false" class="mobile-nav">
        <button ng-click="isOpen = !isOpen">

            <i class="fa" ng-class="{
                'fa-caret-square-o-down': !isOpen, 
                'fa-caret-square-o-up': isOpen,}">
            </i>

        </button>
        <ul ng-show="isOpen">
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
        </ul>
    </nav>



    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <hr>
    <h1>Hello {{yourName}}!</h1>

    <label>Age:</label>
    <input type="text" ng-model="yourAge" placeholder="Enter a name here">
    <hr>
    <h1>Your Age {{yourAge}}!</h1>


    <ul>
        <li ng-repeat='item in ["Sal", "Jo", "Amir", "Maria"]'>
            {{item}} is my friend.
        </li>
    </ul>


    <p ng-class="{'highlight': 5 > 2}" class="sentence">
        This is my first sentence.
    </p>

    <p ng-class="{'highlight': 2 > 5}" class="sentence">
        This is my second sentence.
    </p> 

    <nav ng-init="isOpen = false" class="mobile-nav">
        <button ng-click="isOpen = !isOpen">

            <i class="fa" ng-class="{
                'fa-caret-square-o-down': !isOpen, 
                'fa-caret-square-o-up': isOpen,}">
            </i>

        </button>
        <ul ng-show="isOpen">
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
        </ul>
    </nav>

    <div ng-controller="MainController as mainCtrl">
        <p>{{mainCtrl.cat.name}}</p>
    </div>

</html>
