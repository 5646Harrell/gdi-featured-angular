<!-- from https://angularjs.org/ -->

<!doctype html>
<html ng-app>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
		<style>
		body {
			padding: 100px;
		}
		.highlight {
			background-color: yellow;
		}
		</style>
	</head>
  <body>
    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <hr>
    <h1>Hello {{yourName}}!</h1>

    <label>Age:</label>
    <input type="text" ng-model="yourAge" placeholder="Enter a name here">
    <hr>
    <h1>Your Age {{yourAge}}!</h1>


    <ul>
        <li ng-repeat='item in ["Sal", "Jo", "Amir", "Maria"]'>
            {{item}} is my friend.
        </li>
    </ul>

    <p ng-show="5 > 2"><img src="http://datarecoverylabsurat.com/images/right-arrow_red.gif"></p>
    <p ng-show="2 > 5">Two's greater than three</p>


    <p ng-class="{'highlight': 5 > 2}" class="sentence">
        This is my first sentence.
    </p>

    <p ng-class="{'highlight': 2 > 5}" class="sentence">
        This is my second sentence.
    </p> 

</html>
